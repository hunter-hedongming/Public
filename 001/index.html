<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hunter Webpage</title>
    <h1>Hi i'm hunter</h1>
  
  </head>
<body>
  <script>
    //alert('hi, welcome to china!')
    function hh()
    {
      var obj = new XMLHttpRequest();
      obj.onreadystatechange = function () {
        //alert(obj.responseText);
        document.getElementById("e").innerHTML = obj.responseText;
      };
      obj.open("GET", "a.php?name=Hunter&age=18", true);
      obj.send();
    }
    
    
  </script>
  <div id="e">
    Command list
    
  </div>
  <button type="button" onclick="hh()" >Try</button>
</body>

</html>
